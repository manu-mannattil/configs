<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
    <!-- Enable anti-aliasing -->
    <match target="font">
        <edit mode="assign" name="antialias" >
            <bool>true</bool>
        </edit>
    </match>

    <!-- Subpixel order -->
    <match target="font">
        <edit mode="assign" name="rgba" >
            <const>rgb</const>
        </edit>
    </match>

    <!-- Type of LCD filter -->
    <match target="font">
        <edit mode="assign" name="lcdfilter">
            <const>lcddefault</const>
        </edit>
    </match>

    <!-- Disable hinting for all fonts -->
    <match target="font">
        <edit name="hinting" mode="assign">
            <bool>false</bool>
        </edit>
        <edit name="autohint" mode="assign">
            <bool>false</bool>
        </edit>
        <edit name="hintstyle" mode="assign">
            <const>hintnone</const>
        </edit>
    </match>

    <!-- Embolden "Comano" font -->
    <match target="font">
        <test name="family">
            <string>Comano</string>
        </test>
        <edit name="embolden" mode="assign">
            <bool>true</bool>
        </edit>
    </match>

    <!-- Use "DejaVu Sans Mono" instead of "Menlo" -->
    <match target="pattern">
        <test name="family">
            <string>Menlo</string>
        </test>
        <edit name="family" mode="assign">
            <string>DejaVu Sans Mono</string>
        </edit>
    </match>

    <!-- Use Noto fonts for Malayalam -->
    <match target="font">
        <test name="lang" compare="contains">
            <string>ml</string>
        </test>
        <alias>
            <family>sans-serif</family>
            <prefer>
                <family>Noto Sans Malayalam</family>
            </prefer>
        </alias>
    </match>

    <!-- Use Noto fonts for Malayalam -->
    <match target="font">
        <test name="lang" compare="contains">
            <string>ml</string>
        </test>
        <alias>
            <family>serif</family>
            <prefer>
                <family>Noto Serif Malayalam</family>
            </prefer>
        </alias>
    </match>

    <!-- Use "Nimbus Sans L" instead of "Helvetica" -->
    <match target="pattern">
        <test name="family">
            <string>Helvetica</string>
        </test>
        <edit name="family" mode="assign">
            <string>Nimbus Sans L</string>
        </edit>
    </match>

    <!-- Use "Nimbus Sans L" instead of "-apple-system" -->
    <match target="pattern">
        <test name="family">
            <string>-apple-system</string>
        </test>
        <edit name="family" mode="assign">
            <string>Nimbus Sans L</string>
        </edit>
    </match>


    <!-- Use "Nimbus Sans L" instead of "BlinkMacSystemFont" -->
    <match target="pattern">
        <test name="family">
            <string>BlinkMacSystemFont</string>
        </test>
        <edit name="family" mode="assign">
            <string>Nimbus Sans L</string>
        </edit>
    </match>

    <!-- Use "Nimbus Sans L" instead of "Arial" -->
    <match target="pattern">
        <test name="family">
            <string>Arial</string>
        </test>
        <edit name="family" mode="assign">
            <string>Nimbus Sans L</string>
        </edit>
    </match>

    <!-- Use "URW Palladio L" instead of "Palatino" -->
    <match target="pattern">
        <test name="family">
            <string>Palatino</string>
        </test>
        <edit name="family" mode="assign">
            <string>URW Palladio L</string>
        </edit>
    </match>

    <!-- Use "URW Gothic L" instead of "Century Gothic" -->
    <match target="pattern">
        <test name="family">
            <string>Century Gothic</string>
        </test>
        <edit name="family" mode="assign">
            <string>URW Gothic L</string>
        </edit>
    </match>

    <!-- Use "Luxi Sans" instead of "Lucida Grande" -->
    <match target="pattern">
        <test name="family">
            <string>Lucida Grande</string>
        </test>
        <edit name="family" mode="assign">
            <string>Luxi Sans</string>
        </edit>
    </match>

    <!-- Several applications (e.g., i3lock, Mathematica, etc.) use the
         default sans-serif, serif, and monospace fonts as defaults.  So
         it makes sense to configure them here. -->

    <!-- Default sans font -->
    <alias>
      <family>Nimbus Sans L</family>
      <default>
        <family>sans-serif</family>
      </default>
    </alias>
    <alias>
      <family>sans-serif</family>
      <prefer>
        <family>Nimbus Sans L</family>
      </prefer>
    </alias>

    <!-- Default serif font -->
    <alias>
      <family>Nimbus Roman No9 L</family>
      <default>
        <family>serif</family>
      </default>
    </alias>
    <alias>
      <family>serif</family>
      <prefer>
        <family>Nimbus Roman No9 L</family>
      </prefer>
    </alias>
</fontconfig>
