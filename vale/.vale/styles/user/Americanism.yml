extends: substitution
message: "use %s instead of '%s'?"
ignorecase: true
level: warning
action:
  name: replace
swap:
  a half hour: half an hour
  anyways: anyway
  "bi.?weekly": fortnightly
  condo: apartment
  could care less: could not care less
  deplane: disembark
  "drug.?store": pharmacy
  expiration date: expiry date
  gotten: got
  it for free: for
  normalcy: normality
  transportation: transport
